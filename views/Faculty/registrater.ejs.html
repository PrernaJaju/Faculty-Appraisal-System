<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Registration Page</title>
    <style>
        body {
            background: linear-gradient(120deg, #3a7bd5 0%, #3a6073 100%);
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            width: 850px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            padding: 6px;
        }
        .form-group input {
            width: 96%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 50px;
        }
        .form-group select {
            width: 102%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 50px;
        }
        .form-group:nth-child(3n+1) {
            clear: left;
            margin-left: 10px;
            margin-right: 10px;
    
        }
        .submit-btn {
            display: block;
            width: 101%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="employeeID">Employee ID:</label>
                    <input type="text" id="employeeID" name="employeeID" placeholder="Enter employee ID" required>
                </div>
                <div class="form-group">
                    <label for="pancard">PAN Card Number:</label>
                    <input type="text" id="pancard" name="pancard" placeholder="Enter PAN Card Number" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>
                </div>
                <div class="form-group">
                    <label for="aadhaar">Aadhaar Number:</label>
                    <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter Aadhaar Number" pattern="\d{12}" minlength="12" maxlength="12" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>
                </div>
                <div class="form-group">
                    <label for="middleName">Middle Name:</label>
                    <input type="text" id="middleName" name="middleName" placeholder="Enter Middle Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="emailID">Email ID:</label>
                    <input type="email" id="emailID" name="emailID" placeholder="Enter Email ID" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="text" id="contact" name="contact" placeholder="Enter contact number" required pattern="\d{10}" minlength="10" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="instituteName">Institute Name:</label>
                    <select id="instituteName" name="instituteName" required>
                        <option value="">Select an Institute Name</option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="departmentName">Department Name:</label>
                    <select id="departmentName" name="departmentName" required>
                        <option value="">Select Department Name</option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <button type="submit" class="submit-btn">Register</button>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
