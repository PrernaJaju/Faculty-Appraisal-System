<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter By Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(120deg, #3a7bd5 0%, #3a6073 100%);
        }
        
        .container {
            width: 90%;
            color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            margin: 20px 0;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
            color: #fff;
        }
        
        th {
            background-color: #e4dbdb;
            color: #000;
        }
        
        h3 {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: #0f0e0e;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .status-button {
            padding: 5px 10px;
            margin: 5px;
            background-color: #28a745;
        }
        
        .status-button.pending {
            background-color: #ffc107;
        }
        
        .status-button:hover {
            background-color: #218838;
        }
        
        .status-button.pending:hover {
            background-color: #e0a800;
        }
        
        button:disabled {
            background-color: #d6d6d6;
            cursor: not-allowed;
        }
        
        .btn-view {
            background-color: #4CAF50;
        }
        
        .btn-view:hover {
            background-color: #45a049;
        }
        
        .btn-edit {
            background-color: #008CBA;
        }
        
        .btn-edit:hover {
            background-color: #005f73;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Parameter By Community</h3>
        <table id="marksTable">
            <thead>
                <tr>
                    <th>Emp ID</th>
                    <th>CName</th>
                    <th>Total Marks</th>
                    <th>Marks by Emp</th>
                    <th>View Parameter</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>abc</td>
                    <td class="total-marks">100</td>
                    <td contenteditable="true" class="employee-marks">30</td>
                    <td>
                        <span></span>
                        <button onclick="viewParameter(this)" class="btn-view">View</button>
                    </td>
                    <td>
                        <span></span>
                        <button class="status-button">Approve</button>
                        <button class="status-button pending">Pending</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>xyz</td>
                    <td class="total-marks">90</td>
                    <td contenteditable="true" class="employee-marks">50</td>
                    <td>
                        <span></span>
                        <button onclick="viewParameter(this)" class="btn-view">View</button>
                    </td>
                    <td>
                        <span></span>
                        <button class="status-button">Approve</button>
                        <button class="status-button pending">Pending</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>sdf</td>
                    <td class="total-marks">80</td>
                    <td contenteditable="true" class="employee-marks">70</td>
                    <td>
                        <span></span>
                        <button onclick="viewParameter(this)" class="btn-view">View</button>
                    </td>
                    <td>
                        <span></span>
                        <button class="status-button">Approve</button>
                        <button class="status-button pending">Pending</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <p id="totalMarks"></p>
    </div>

    <script>
        function viewParameter(button) {
            const cell = button.parentElement;
            const span = cell.querySelector('span');
            alert(`Parameter: ${span.innerText}`);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const empId = params.get('empId');

            if (empId) {
                const table = document.getElementById('marksTable');
                const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');

                for (let i = 0; i < rows.length; i++) {
                    const rowEmpId = rows[i].getElementsByTagName('td')[0].innerText;
                    if (rowEmpId !== empId) {
                        rows[i].style.display = 'none';
                    }
                }
            }
        });
    </script>
</body>

</html>
